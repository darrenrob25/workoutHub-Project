{% extends "base.html" %}

{% block content %}
<h2>Edit Workout</h2>
<form action="{{ url_for('edit_workout', workout_id=workout.id) }}" method="POST">
    <div class="form-group">
        <label for="workout_name">Workout Name</label>
        <input type="text" class="form-control" id="workout_name" name="workout_name" value="{{ workout.workout_name }}" required>
    </div>
    <div class="form-group">
        <label for="workout_type">Workout Type</label>
        <input type="text" class="form-control" id="workout_type" name="workout_type" value="{{ workout.workout_type }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Workout</button>
</form>
{% endblock %}
